{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Surgical Self Assessment Profile{% endblock %}</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="{% static 'learners/styles.css' %}" rel="stylesheet">
        <link href="{% static 'quizes/styles.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>  
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">                                          
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" id="brand" href="#">Student Profile</a>
          
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">                    
                    <li class="nav-item dropdown">
                        <a 
                            class="nav-link dropdown-toggle d-flex align-items-center" 
                            href="#" 
                            id="user-dropdown" 
                            role="button" 
                            data-bs-toggle="dropdown" 
                            aria-expanded="false"
                        >
                            <i class="fa fa-solid fa-user" id="user-icon"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="{% url 'edit_profile' %}">Edit Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="dashboard-link"  href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logout-link"  href="{% url 'logout' %}">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav> 
                                          
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>

           
    </body>
</html>
