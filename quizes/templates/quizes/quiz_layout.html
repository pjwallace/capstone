{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head></head>
        <title>{% block title %}Quiz{% endblock %}</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">

        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
               
        <link href="{% static 'quizes/styles_quiz.css' %}" rel="stylesheet">
        <link href="{% static 'quizes/styles.css' %}" rel="stylesheet">
                 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Quiz</a>
          
            <div>
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                </li>                
              </ul>
            </div>
        </nav> 

        <div id="title-container">
            <h2>{{ topic_name }}: {{ subtopic_name }}</h2>
            <a href="{% url 'dashboard' %}" class="btn btn-primary" id="return-to-dashboard">
                Return to dashboard
            </a>

        </div>

        <div id="progress-container">
            {% for question in questions %}
                <a href="javascript:void(0);" 
                    id="question-{{ question.id }}" class="questions not-attempted wrong correct" 
                    data-question-id="{{ question.id }}" data-subtopic-id="{{ question.subtopic_id}}"
                    data-page="{{ forloop.counter}}">
                        <i class="fa fa-circle" id="circle-{{ question.id }}"></i>
                        <i class="fa fa-solid fa-check" id="check-{{ question.id }}"></i>
                        <i class="fa fa-times" id="times-{{ question.id }}"></i>  
                    Question {{ forloop.counter }}              
                </a>                                      
            {% endfor %}
        </div>

        <div id="quiz-page-container">

            <div id="quiz-score-container">
                
            </div>
       
            <div id="quiz-container">
                
            </div>

            <div id="explanation-container">

            </div>
        </div>
       

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
            crossorigin="anonymous"></script>
        <script src="{% static 'quizes/script_quiz.js' %}"></script>
        <script src="{% static 'quizes/script.js' %}"></script>
        

    </body>

</html>
