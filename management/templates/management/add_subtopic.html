{% extends "management/layout.html" %}

{% block body %}
    
    <div class="form-container" id="add-subtopic-container">
        <div class="msg-div" id="add-subtopic-msg">
            
        </div>

        <form id="add-subtopic-form" data-fetch="true" method="post" action="{% url 'add_subtopic' %}">
            {% csrf_token %}
            {{ add_subtopic_form.as_p }}

            <input class="btn btn-primary" id="add-subtopic-btn" type="submit" value="Add Subtopic">
        </form>
    </div>

   
{% endblock %}
