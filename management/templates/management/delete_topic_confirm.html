

{% block body %}
<div class="form-container" id="delete-topic-confirm-container">
    <div class="msg-div" id="delete-topic-confirm-msg">
        
    </div>
            
    <form id="delete-topic-confirm" data-fetch="false" method="POST" action="{% url 'delete_topic' topic_id %}">
        {% csrf_token %}
        <h2>Are you sure you want to delete this topic?</h2>

        <p>If you delete the topic "{{ topic }}", all related subtopics, 
            questions, and answer choices will also be permanantly deleted.
        </p>
        <h4>Do you want to proceed:</h4><br>

        <button type="submit" class="btn btn-danger me-3" id="delete-topic-confirm-btn">Yes, Delete it
        </button>

        <a href="{% url 'delete_topic_cancel' %}" type="button" class="btn btn-primary" 
            id="delete-topic-cancel-btn">No, Cancel
        </a>
    </form>

    
</div>

{% endblock %}
